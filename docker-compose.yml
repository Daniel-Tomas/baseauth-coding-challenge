version: "2.3"
services:
  baseauth-redis:
    image: redis:7-alpine
    container_name: baseauth-redis
    volumes:
      - ./dockerdata/redis/data:/data
    networks:
      - casnet
    restart: always
    command: redis-server --appendonly yes

  baseauth-postgres:
    image: postgres:16-alpine
    container_name: baseauth-postgres
    environment:
      - POSTGRES_PASSWORD=$CAS_DB_PASSWORD
      - POSTGRES_USER=$CAS_DB_USER
      - POSTGRES_DB=$CAS_DB_NAME
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./dockerdata/postgres/16/data:/var/lib/postgresql/data/pgdata
    networks:
      - casnet
    restart: always

  baseauth-django:
    build: ./src
    container_name: baseauth-django
    environment:
      - POSTGRES_PASSWORD=$CAS_DB_PASSWORD
      - POSTGRES_USER=$CAS_DB_USER
      - POSTGRES_DB=$CAS_DB_NAME
    expose:
      - 8000
    volumes:
      - ./src:/django
      - ./logs:/logs
    networks:
      - casnet
    restart: always

  baseauth-cron:
    image: paradoxon/alpine-cron
    container_name: baseauth-cron
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/cron/crontab:/tmp/crontab
    network_mode: "none"
    restart: always

networks:
  casnet:
